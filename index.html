<!DOCTYPE HTML>
<html>
    <head>
        <title>Geo</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link href="style/root.css" type="text/css" rel="stylesheet">
        <link href="style/shapes.css" type="text/css" rel="stylesheet">
        <link href="style/actionBox.css" type="text/css" rel="stylesheet">
        <link href="style/map.css" type="text/css" rel="stylesheet">
    </head>
    <body ng-app="geoapp">
        
        <div ng-controller="MapController">
            <div ng-view></div>
            <div class="maps">
                <div id="openstreetmap" ng-class="mapfs.OpenStreetMap_class"></div>
                <div id="googlemap" ng-class="mapfs.GoogleMap_class"></div>
                <div id="hybridmap" ng-class="mapfs.HybridMap_class"></div>
            </div>
        </div>
        
        <script src="http://openlayers.org/api/OpenLayers.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
        
        <script src="js/ext/angular.js"></script>
        <script src="js/ext/angular-route.js"></script>
        
        <script src="js/app.js"></script>
        
        <script src="js/service/maputil_service.js"></script>
        <script src="js/service/openstreet_service.js"></script>
        <script src="js/service/googlemap_service.js"></script>
        
        <script src="js/controller/map.js"></script>
        <script src="js/controller/openstreetmap.js"></script>
        <script src="js/controller/googlemap.js"></script>
        <script src="js/controller/hybridmap.js"></script>
        
        
    </body>
</html>
